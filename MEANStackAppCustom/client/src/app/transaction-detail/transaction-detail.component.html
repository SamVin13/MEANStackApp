<h2>Transaction details</h2>
<mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput readonly value={{transactionId}}>
</mat-form-field>
<br>
<mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput readonly value={{transactionDate}}>
</mat-form-field>
<br>
<mat-form-field>
    <mat-label>Comments</mat-label>
    <input matInput [(ngModel)]="transactionComments" value={{transactionComments}}>
</mat-form-field>
<button mat-raised-button (click)="update()">Update Comment</button>
<br>
<button mat-raised-button (click)="back()">Back</button>
